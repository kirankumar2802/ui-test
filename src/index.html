<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="{{htmlWebpackPlugin.options.description}}"
    />
    <title>Demo App</title>
  </head>
  <body>
    <section class="header">
      <h1 class="header__title">All Items</h1>
      <div class="header__filter-options header__filter-options--mobile">
        <span id="shop__sort__modal-btn">Sort</span>
        <span id="shop__filter__modal-btn">Filter</span>
      </div>
    </section>
    <section class="shop">
      <div class="shop__items"></div>
      <div class="shop__cart">
        <table class="shop__table">
          <tr>
            <th>Items (4)</th>
            <th>Qty</th>
            <th>Price</th>
          </tr>
        </table>
        <div class="shop__summary">
          <span>Total</span>
          <span class="shop__summary__details">
            <span id="shop__summary-head">items(0)</span>
            <span>:</span>
            <span id="shop__summary-undiscounted">₹0</span>
          </span>
          <span class="shop__summary__details"
            ><span>Discount</span>
            <span>:</span>
            <span id="shop__summary-discount">-₹0</span>
          </span>
          <span class="shop__summary__details"
            ><span>Type Discount</span>
            <span>:</span>
            <span>-₹0</span></span
          >
        </div>
        <span class="shop__summary__details shop__summary__details--final"
          ><span>Order Total</span>
          <span>:</span>
          <span id="shop__summary-discounted">₹0</span></span
        >
      </div>
    </section>

    <div class="shop__sort__modal">
      <div class="shop__sort__modal-content">
        <span class="shop__sort__modal-head"
          ><h2>Sort Options</h2>
          <span class="shop__sort__modal__close-btn">&times;</span></span
        >
        <form id="sort-form" class="shop__sort__form">
          <span>
            <input
              type="radio"
              id="p-hi-low"
              name="sort-radio"
              value="Price -- High Low"
            />
            <label for="male">Price -- High Low</label>
          </span>
          <span>
            <input
              checked
              type="radio"
              id="p-low-hi"
              name="sort-radio"
              value="Price -- Low High"
            />
            <label for="female">Price -- Low High</label>
          </span>
          <span>
            <input
              id="p-discount"
              type="radio"
              id="other"
              name="sort-radio"
              value="Discount"
            />
            <label for="other">Discount</label>
          </span>
        </form>
        <div class="shop__sort-actions">
          <span class="shop__sort-action sort-action">Cancel</span
          ><span class="shop__sort-action sort-action">Apply</span>
        </div>
      </div>
    </div>
    <div class="shop__filter__modal">
      <div class="shop__filter__modal-content">
        <span class="shop__filter__modal-head"
          ><h2>Filter Options</h2>
          <span class="shop__filter__modal__close-btn">&times;</span></span
        >
        <div class="shop__range-slider">
          <span class="shop__range-priceholders">
            <span class="shop__range-number">₹0</span>

            <span class="shop__range-number">₹100000</span>
          </span>
          <span class="shop__range-inputgroup">
            <input
              class="shop__range"
              value="100"
              min="0"
              max="100000"
              step="100"
              type="range"
            />
            <input
              class="shop__range"
              value="100000"
              min="0"
              max="100000"
              step="100"
              type="range"
            />
          </span>
          <h3>Price</h3>
        </div>
        <div class="shop__range-actions">
          <span class="shop__range-action filter-action">Cancel</span
          ><span class="shop__range-action filter-action">Apply</span>
        </div>
      </div>
    </div>
  </body>
</html>
